<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sistema de login con Flask">
	<meta name="author" content="TuNombre">

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/icons/icon-48x48.png') }}" />

	<title>Iniciar Sesión | Sistema</title>

	<!-- Estilos -->
	<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">INICIAR SESIÓN</h1>
							<p class="lead">
								Inicia sesión con tu DNI y contraseña
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form method="POST" action="{{ url_for('procesar_login') }}">
										<div class="mb-3">
											<label class="form-label">DNI</label>
											<input class="form-control form-control-lg" type="text" name="dni_usuario" placeholder="Ingresa tu DNI" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Contraseña</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Ingresa tu contraseña" required />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">Recordarme</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Iniciar sesión</button>
										</div>
									</form>
									{% with messages = get_flashed_messages() %}
										{% if messages %}
											<div class="alert alert-danger mt-3" role="alert">
												{{ messages[0] }}
											</div>
										{% endif %}
									{% endwith %}
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							¿No tienes cuenta? <a href="#">Contacta con el administrador</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
