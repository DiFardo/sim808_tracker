<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #424141;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      height: 500px;
      box-shadow: 0 0 20px #f1e2ff;
      border-radius: 10px;
      overflow: hidden;
      animation: slideInContainer 1s ease-in-out;
    }

    @keyframes slideInContainer {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .left, .right {
      flex: 1;
      padding: 0;
    }

    .left {
      background: url("{{ url_for('static', filename='img/inicio_sesion/flota.png') }}") no-repeat center center;
      background-size: cover;
      animation: slideInLeft 1s ease forwards;
    }

    .right {
      background-color: #0f0f0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      animation: slideInRight 1s ease forwards;
      position: relative;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #ccc;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #962f15;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #9e9e9e;
    }

    .titulo-movil {
      display: none;
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left {
        height: 200px;
        width: 100%;
      }

      .right {
        padding: 30px 20px;
      }

      .titulo-movil {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2 class="titulo-movil">Iniciar Sesión</h2>
      <form method="POST" action="/procesar_login">
        <div class="form-group">
          <label for="dni_usuario">DNI</label>
          <input type="text" name="dni_usuario" id="dni_usuario" placeholder="Ingresa tu DNI" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</body>
</html>
